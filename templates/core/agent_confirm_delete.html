{% extends 'base.html' %} {% load static %} {% block title %}Delete Agent{%
endblock %} {% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Delete Agent</h2>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the agent "{{ object.name }}"?</p>
      <p>This action cannot be undone.</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'core:agent_list' %}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
