{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Update
Inventory Quantity{% endblock %} {% block content %}
<div class="container mt-4">
  <h2>Update Quantity for {{ object.name }}</h2>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'core:inventory_list' %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
